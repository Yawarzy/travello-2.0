<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@300;400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fontawesome -->

    <link rel="stylesheet" href="./css/main.css" />
    <title>Travello | Roam The World</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="nav">
      <div class="container d-flex">
        <h1>
          <a href="#" class="nav__logo"
            ><i class="fa-solid fa-earth-asia"></i>Travello</a
          >
        </h1>
        <ul class="nav__list d-flex">
          <li class="nav__item">
            <a href="#" class="nav__link current">Home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Packages</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link dropdown-parent"
              >Destinations <i class="fa-solid fa-caret-down"></i
            ></a>

            <ul class="dropdown">
              <li><a href="#" class="nav__link">Kashmir</a></li>
              <li><a href="#" class="nav__link">Ladhak</a></li>
              <li><a href="#" class="nav__link">Jammu</a></li>
            </ul>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
        <div class="nav__hamburger d-none">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="nav__contact">
          <a href="tel:+919149738630"
            ><i class="fa-solid fa-phone"></i> +91-9149738630</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <header class="hero">
      <button id="prevBtn" class="hero__slide__controls btn">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button id="nextBtn" class="hero__slide__controls btn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <div class="pagination d-flex">
        <div class="circle circle1" data-slide="0"></div>
        <div class="circle circle2" data-slide="1"></div>
        <div class="circle circle3" data-slide="2"></div>
      </div>
      <div class="hero__slides">
        <div class="hero__slide hero__slide1">
          <h1 class="hero__title">Gulmarg</h1>
          <p class="hero__subtitle">Most famous skiing resort of India</p>
          <a href="#" class="btn__primary-outline">Explore</a>
        </div>
        <div class="hero__slide hero__slide2">
          <h1 class="hero__title">Pahalgam</h1>
          <p class="hero__subtitle">Romantic trip with your loved ones</p>
          <a href="#" class="btn__primary-outline">Explore</a>
        </div>
        <div class="hero__slide hero__slide3">
          <h1 class="hero__title">Sonamarg</h1>
          <p class="hero__subtitle">Known as Meadow of Gold</p>
          <a href="#" class="btn__primary-outline">Explore</a>
        </div>
      </div>
    </header>
    <!-- Hero End -->

    <script src="./js/app.js"></script>
  </body>
</html>
